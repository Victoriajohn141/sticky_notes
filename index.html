<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sticky notes</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <h1>Notes</h1>
    <form action="search">
    <input type="text" id="search-bar" name="bar" placeholder="Search">
    <button type="search" class="search-button">Search</button>
    </form>
   <div id="app">
     <button class="add-note" type="button">+</button>
      <div class="note-list">
        <div class="list-item">
            
        </div>
      </div>
  <div class="note-wrapper">
      <div class="main">
        <textarea class="note">i want to buy bread</textarea>
        <img class="icon-1" src="./src/icons/edit.png">
        <img class="icon-2" src="./src/icons/bin.png">
      </div>
  </div>
    <script src="src/main.js"></script>
</body>
</html>
